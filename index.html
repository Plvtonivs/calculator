<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        /* Estilo simple para la calculadora */
        .calculadora {
            width: 200px;
            margin: 50px auto;
            padding: 10px;
            border: 2px solid #ec3481;
            text-align: center;
            background-color: rgb(187, 193, 199);
        }
        .pantalla {
            width: 180px;
            height: 30px;
            margin-bottom: 10px;
            text-align: right;
            padding: 5px;
            border: 1px solid #ffffff;
            font-size: 20px;
            background-color: aquamarine;
        }
        button {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 20px;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <div class="pantalla" id="pantalla">0</div>
        <button id="btn1">1</button>
        <button id="btn2">2</button>
        <button id="btn3">3</button>
        <button id="btn4">4</button>
        <button id="btnSuma">+</button>
        <button id="btnResta">-</button>
        <button id="btnIgual">=</button>
     
    </div>

    <script>
        // Definimos las variables para los elementos
        let pantalla = document.getElementById('pantalla');
        let btn1 = document.getElementById("btn1");
        let btn2 = document.getElementById('btn2');
        let btn3 = document.getElementById('btn3');
        let btn4 = document.getElementById("btn4");
        let btnSuma = document.getElementById('btnSuma');
        let btnResta = document.getElementById("btnResta");
        let btnIgual = document.getElementById('btnIgual');

        // Variable para almacenar la operación en curso
        let operacion = '';

        // Acción del botón 2
        btn1.addEventListener("click" , function(){
            if (pantalla.innerText === "0"){
                pantalla.innerText = "1"; // Si la pantalla muestra 0, reemplaza con el 1
            } else {
                pantalla.innerText += "1"; // Si ya hay un número, agrega el 1 al final
            }
            operacion += "1"; 
        })

        btn2.addEventListener('click', function() {
            if (pantalla.innerText === '0') {
                pantalla.innerText = '2'; 
            } else {
                pantalla.innerText += '2'; 
            }
            operacion += '2'; 
        });

        btn3.addEventListener("click" , function(){
            if (pantalla.innerText === "0") {
                pantalla.innerText = "3";
            } else {
                pantalla.innerText += "3";
            }
            operacion += "3"
        })

        btn4.addEventListener("click" , function () {
            if (pantalla.innerText === "0") {
                pantalla.innerText = "4";
            } else {
                pantalla.innerText += "4"
            }
            operacion += "4";

        })

        // Acción del botón suma
        btnSuma.addEventListener('click', function() {
            operacion += '+'; // Agrega el operador '+' a la operación en curso
            pantalla.innerText = operacion; // Limpiamos la pantalla para mostrar el siguiente número
        });

        btnResta.addEventListener("click" , function (){
            operacion += "-";
            pantalla.innerText = operacion;
        })

        // Acción del botón igual
        btnIgual.addEventListener('click', function() {
            try {
                pantalla.innerText = eval(operacion); // Usamos eval para realizar la operación
                operacion = ''; // Reseteamos la operación para la siguiente
            } catch (e) {
                pantalla.innerText = 'Error'; // Si ocurre un error (ej. sintaxis incorrecta), mostramos "Error"
            }
        });
    </script>
</body>
</html>
